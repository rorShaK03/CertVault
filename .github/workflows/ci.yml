name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Code Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '17'
      - name: Execute maven build
        run: mvn clean package
      - name: Docker Image Building
        run: docker build --build-arg JAR_FILE=target/\*.jar . --tag cr.yandex/crpbqprflma7cocaik4p/cert-vault:${{github.sha}}
      - name: Login to Yandex Cloud Container Registry
        id: login-cr
        uses: yc-actions/yc-cr-login@v1
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}    
      - name: Docker Image Pushing
        run: docker push cr.yandex/crpbqprflma7cocaik4p/cert-vault:${{github.sha}}
      - name: Add latest tag
        if: github.ref == 'refs/heads/main'
        run: docker tag cr.yandex/crpbqprflma7cocaik4p/cert-vault:${{github.sha}} cr.yandex/crpbqprflma7cocaik4p/cert-vault:latest && docker push cr.yandex/crpbqprflma7cocaik4p/cert-vault:latest
      - name: Deploy to Instance group
        id: deploy-coi
        uses: yc-actions/yc-coi-deploy-ig@v2
        env:
          CR_REGISTRY: crpbqprflma7cocaik4p
          CR_REPOSITORY: cert-vault
          IMAGE_TAG: latest
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}
          folder-id: b1gjv0b32v4u9djo3bio
          ig-spec-path: './spec.yaml'
        
